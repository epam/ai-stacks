      Configuration for storage class for the notebooks
      see: https://github.com/kubeflow/manifests/blob/v1.6.1/apps/jupyter/jupyter-web-app/upstream/base/configs/spawner_ui_config.yaml
    value: "${component.storage-class.name}"
