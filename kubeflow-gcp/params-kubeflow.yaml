parameters:
- name: component.kubeflow.name
  value: kubeflow
- name: component.kubeflow.namespace
  value: kubeflow

# - name: component.kubebench
#   parameters:
#   - name: namespace
#     value: "${component.kubeflow.namespace}"

- name: component.kubeflow.authn
  component: kubeflow-authn
  parameters:
  - name: oidcProvider
    value: ${component.ingress.protocol}://auth.${dns.domain}
  - name: oidcRedirectURI
    value: ${component.ingress.protocol}://${component.ingress.host}/login/oidc
  - name: oidcSecret
    brief: | 
      OpenID connect client mutual trust secret between Dex and Argo
      tip: you can use random values
    fromEnv: KUBEFLOW_OIDC_CLIENT_SECRET
  - name: sessionMaxAge
    value: 86400
  - name: volumeSize
    value: 10Gi

outputs:
- name: kubeflow.url
  brief: Kubeflow Central Dashboard
  value: ${component.ingress.protocol}://${component.ingress.host}