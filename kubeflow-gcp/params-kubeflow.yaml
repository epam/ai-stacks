parameters:
- name: component.kubeflow
  parameters:
  - name: name
    value: kubeflow
  - name: namespace
    value: kubeflow
  - name: version
    fromEnv: KUBEFLOW_VERSION
    default: v1.6.1
  - name: authn.oidcProvider
    value: ${component.ingress.protocol}://auth.${dns.domain}
  - name: authn.oidcRedirectURI
    value: ${component.ingress.protocol}://${component.ingress.host}/login/oidc
  - name: authn.oidcSecret
    brief: | 
      OpenID connect client mutual trust secret between Dex and Argo
      tip: you can use random values
    fromEnv: KUBEFLOW_OIDC_CLIENT_SECRET
  - name: authn.sessionMaxAge
    value: 86400
  - name: authn.volumeSize
    value: 10Gi

outputs:
- name: kubeflow.url
  brief: Kubeflow Central Dashboard
  value: ${component.ingress.protocol}://kubeflow.${dns.domain}
