parameters:
- name: component.kserve.version
  value: v0.8.0
- name: component.knative.version
  value: v1.5.0
- name: component.bucket.endpoint
  value: http://minio.kubeflow-data.svc:9000
  component: kserve
- name: component.etcd
  parameters: 
  - name: namespace
    value: kubeflow-data
  - name: endpoint
    component: kserve
    value: http://etcd.${component.etcd.namespace}:2379
  - name: rootPassword
    brief: etcd server root password (kserve model-mesh backend)
    fromEnv: ETCD_ROOT_PASSWORD
  - name: user
    component: kserve
    value: root
  - name: password
    component: kserve
    value: "${component.etcd.rootPassword}"
