parameters:
- name: component.istio
  parameters:
  - name: namespace
    value: istio-system
  - name: version
    value: 1.15.1
  - name: ingressGateway
    value: istio-ingressgateway

- name: component.ingress
  component: istio-ingressgateway
  parameters:
  - name: ingressGateway.serviceType
    component: istio-ingressgateway
    value: LoadBalancer
  - name: host
    value: kubeflow.${dns.domain}
  - name: ingressGateway.replicas
    component: istio-ingressgateway
    value: 1
  # nginx specific settings
  - name: maxUploadSize
    value: "1024m"
  - name: uploadTimeout
    value: "1800"
  - name: readTimeout
    value: "1800"
