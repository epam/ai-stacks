version: 1
kind: stack
meta:
  name: Kubeflow

requires:
- gcp
- kubernetes

extensions:
  include:
    - params.yaml
    - params-dex.yaml
    - params-minio.yaml
    - params-mysql.yaml
    - params-istio.yaml
    - params-nginx.yaml
    - params-argo.yaml
    - params-kubeflow.yaml
    - params-kubeflow-pipelines.yaml
    - params-seldon-core.yaml
  init:
    - gcp
  configure:
    - gcp
    - bin/configure-gke
    - kubernetes
    - env

components:
- name: external-dns
  source:
    dir: components/external-dns
    git:
      remote: https://github.com/agilestacks/google-components.git
      subDir: external-dns
  scripts:
    before:
    - file: .hub/get-gke-creds
- name: cert-manager
  source:
    dir: components/cert-manager
    git:
      remote: https://github.com/agilestacks/google-components.git
      subDir: cert-manager
- name: nginx
  source:
    dir: components/nginx
    git:
      remote: https://github.com/agilestacks/google-components.git
      subDir: nginx
  depends: [cert-manager, external-dns]
- name: istio
  source:
    dir: components/istio
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: istio
- name: istio-ingressgateway
  source:
    dir: components/istio-ingressgateway
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: istio-ingressgateway
  depends: [istio]
- name: dex
  source:
    dir: components/dex
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: dex
- name: minio
  source:
    dir: components/minio
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: minio
- name: mysql-argo
  source:
    dir: components/mysql
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: mysql-pipeline
  source:
    dir: components/mysql
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: mysql-katib
  source:
    dir: components/mysql
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: mysql-metadata
  source:
    dir: components/mysql     
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: argo
  source:
    dir: components/argo
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: argo
  depends: [mysql-argo, minio, dex]

- name: kubeflow-common
  source:
    dir: components/kubeflow-common
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-common
  depends: [dex]
- name: kubeflow-rbac
  source:
    dir: components/kubeflow-rbac
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-common
  depends: [dex, kubeflow-common]
- name: kubeflow-authn
  source:
    dir: components/kubeflow-authn
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-authn
  depends: [dex, kubeflow-common, istio]
- name: kubeflow-profiles
  source:
    dir: components/kubeflow-profiles
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-profiles
  depends:
  - istio
  - kubeflow-authn
  - kubeflow-common
- name: kubeflow-centraldashboard
  source:
    dir: components/kubeflow-centraldashboard
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-centraldashboard
  depends:
  - istio-ingressgateway
  - kubeflow-common
  - kubeflow-rbac
  - kubeflow-profiles
- name: kubeflow-jupyter
  source:
    dir: components/kubeflow-jupyter
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-jupyter
  depends:
  - istio-ingressgateway
  - kubeflow-common
  - kubeflow-profiles
  - kubeflow-rbac
  - kubeflow-webhooks
- name: kubeflow-katib
  source:
    dir: components/kubeflow-katib
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-katib
  depends:
  - kubeflow-common
  - kubeflow-rbac
  - mysql-katib
- name: kubeflow-metadata
  source:
    dir: components/kubeflow-metadata
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-metadata
  depends:
  - kubeflow-common
  - kubeflow-rbac
  - mysql-metadata
- name: kubeflow-pipelines
  source:
    dir: components/kubeflow-pipeline
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-pipeline
  depends:
  - kubeflow-profiles
  - kubeflow-metadata
  - mysql-metadata
  - minio
- name: kubeflow-webhooks
  source:
    dir: components/kubeflow-webhooks
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-webhooks
  depends:
  - kubeflow-rbac
  - kubeflow-common
- name: kubeflow-tf-training
  source:
    dir: components/kubeflow-tf-training
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: kubeflow-tf-training
  depends:
  - kubeflow-rbac
  - kubeflow-common
- name: seldon-core
  source:
    dir: components/seldon-core
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: seldon-core
  depends:
  - istio-ingressgateway

lifecycle:
  order:
  - external-dns
  - cert-manager
  - nginx
  - dex
  - istio
  - istio-ingressgateway
  - minio
  - mysql-argo
  - mysql-pipeline
  - mysql-katib
  - mysql-metadata
  - argo
  - kubeflow-common
  - kubeflow-rbac
  - kubeflow-authn
  - kubeflow-profiles
  - kubeflow-webhooks
  - kubeflow-centraldashboard
  - kubeflow-jupyter
  - kubeflow-katib
  - kubeflow-metadata
  - kubeflow-pipelines
  - kubeflow-tf-training
  - seldon-core
