version: 1
kind: stack

requires:
  - gcp
  - kubernetes

extensions:
  include:
    - params.yaml
    - params-dex.yaml
    - params-istio.yaml
    - params-nginx.yaml
    - params-minio.yaml
    - params-mysql.yaml
    - params-argo.yaml
    - params-kubeflow.yaml
    - params-kubeflow-jupyter.yaml
    - params-kubeflow-pipelines.yaml
    - params-kubeflow-tensorboard.yaml
    - params-kubeflow-katib.yaml
    - params-kserve.yaml
    - params-seldon.yaml
    - params-replikate.yaml
  init:
    - gcp
  configure:
    - gcp
    - bin/configure-gke
    - bin/gen-oidc-secrets
    - kubernetes
    - env
    # - bin/test-user-permissions
    - bin/test-required-addons

parameters:
- name: cloud.gcp.roles
  value: >-
    roles/dns.admin
    roles/container.admin
- name: cloud.gcp.gke.addons.required
  value: >-
    configConnectorConfig
- name: cloud.gcp.gke.addons.incompatible
  value: >-
    httpLoadBalancing    

components:
  - name: external-dns
    source:
      dir: components/external-dns
      git:
        remote: https://github.com/epam/google-components.git
        subDir: external-dns
    hooks:
    - file: bin/mount-user-creds
      triggers: [pre-deploy]
    depends:
    - nginx

  # - name: cert-manager
  #   source:
  #     dir: components/cert-manager
  #     git:
  #       remote: https://github.com/epam/google-components.git
  #       subDir: cert-manager
  #   depends:
  #   - nginx
  #   hooks:
  #   - file: bin/mount-user-creds
  #     triggers: [post-deploy]
  #   - file: bin/create-issuer
  #     triggers: [post-deploy]

  - name: nginx
    source:
      dir: components/nginx
      git:
        remote: https://github.com/epam/google-components.git
        subDir: nginx

  - name: istio-base
    source:
      dir: components/istio-base
      git:
        remote: https://github.com/epam/kubeflow-components.git
        subDir: istio-base

  - name: istio-discovery
    source:
      dir: components/istio-discovery
      git:
        remote: https://github.com/epam/kubeflow-components.git
        subDir: istio-discovery
    depends:
      - istio-base

  - name: istio-ingressgateway
    source:
      dir: components/istio-ingressgateway
      git:
        remote: https://github.com/epam/kubeflow-components.git
        subDir: istio-ingressgateway
    depends:
