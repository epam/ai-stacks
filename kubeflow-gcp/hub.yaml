      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: etcd
      ref: 1.5.0
- name: mysql-argo
  source:
    dir: components/mysql
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: mysql-pipeline
  source:
    dir: components/mysql
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: mysql
- name: mysql-katib
