version: 1
kind: stack
meta:
  name: Kubeflow

requires:
  - gcp
  - kubernetes

extensions:
  include:
    - params.yaml
    - params-dex.yaml
    - params-minio.yaml
    - params-mysql.yaml
    - params-istio.yaml
    - params-nginx.yaml
    - params-argo.yaml
    - params-kubeflow.yaml
    - params-kubeflow-jupyter.yaml
    - params-kubeflow-pipelines.yaml
    - params-kubeflow-tensorboard.yaml
    - params-kubeflow-katib.yaml
    - params-kserve.yaml
    - params-seldon.yaml
    - params-replikate.yaml
  init:
    - gcp
  configure:
    - gcp
    - bin/configure-gke
    - bin/gen-oidc-secrets
    - kubernetes
    - env
  deploy:
    before:
    - bin/check-gke-running

components:
  - name: external-dns
    source:
      dir: components/external-dns
      git:
        remote: https://github.com/agilestacks/google-components.git
        subDir: external-dns

- name: cert-manager
  source:
    dir: components/cert-manager
    git:
      remote: https://github.com/agilestacks/google-components.git
      subDir: cert-manager
- name: nginx
  source:
    dir: components/nginx
    git:
      remote: https://github.com/agilestacks/kubeflow-components.git
      subDir: nginx
