parameters:
- name: component.kubeflow
  parameters:
  - name: name
    value: kubeflow
  - name: namespace
    value: kubeflow
  - name: authn.oidcRedirectURI
    value: ${component.ingress.protocol}://${component.kubeflow.name}.${dns.domain}/login/oidc
  - name: authn.oidcSecret
    brief: |
      OpenID connect client mutual trust secret between Dex and Argo
      tip: you can use random values
    fromEnv: KUBEFLOW_OIDC_CLIENT_SECRET
  - name: authn.volumeSize
    value: 1Gi

outputs:
- name: kubeflow.url
  brief: Kubeflow Central Dashboard
  value: ${component.ingress.protocol}://${component.kubeflow.name}.${dns.domain}
