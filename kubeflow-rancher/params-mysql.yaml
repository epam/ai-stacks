parameters:
- name: mysql
  parameters:
  - name: namespace
    value: kubeflow-data
  - name: rootPassword
    brief: Database root password (all databases)
    fromEnv: DATABASE_ROOT_PASSWORD
  - name: user
    brief: MySQL user name (all databases)
    value: mysql
  - name: password
    brief: MySQL user password (all databases)
    fromEnv: DATABASE_USER_PASSWORD
  - name: volumeSize
    value: 8Gi

- name: mysql
  component: mysql-kubeflow
  parameters:
  - name: database
    value: pipelineDb
  - name: extra.databases
    value: >-
      cachedb
      metadb
      katib      
