version: 1
kind: stack

requires:
  - kubernetes

components:
  - name: istio-base
    source:
      dir: components/istio-base
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: istio-base

  - name: istio-discovery
    source:
      dir: components/istio-discovery
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: istio-discovery
    depends:
      - istio-base

  - name: istio-ingressgateway
    source:
      dir: components/istio-ingressgateway
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: istio-ingressgateway
    depends:
      - istio-discovery

  - name: dex
    source:
      dir: components/dex
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: dex

  - name: minio
    source:
      dir: components/minio
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: minio

  - name: mysql-argo
    source:
      dir: components/mysql
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: mysql

  - name: mysql-pipeline
    source:
      dir: components/mysql
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: mysql

  - name: mysql-katib
    source:
      dir: components/mysql
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: mysql

  - name: mysql-metadata
    source:
      dir: components/mysql
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: mysql

  - name: argo
    source:
      dir: components/argo
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: argo
    depends:
      - mysql-argo
      - minio
      - dex

  - name: kubeflow-common
    source:
      dir: components/kubeflow-common
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-common
    depends:
      - dex

  - name: kubeflow-authn
    source:
      dir: components/kubeflow-authn
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-authn
    depends:
      - dex
      - kubeflow-common
      - istio-ingressgateway

  - name: kubeflow-profiles
    source:
      dir: components/kubeflow-profiles
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-profiles
    depends:
      - istio-ingressgateway
      - kubeflow-authn
      - kubeflow-common

  - name: kubeflow-volumes
    source:
      dir: components/kubeflow-volumes
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-volumes
    depends:
      - kubeflow-common
      - kubeflow-profiles
      - istio-ingressgateway

  - name: kubeflow-tensorboard
    source:
      dir: components/kubeflow-tensorboard
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-tensorboard
    depends:
      - kubeflow-common
      - kubeflow-profiles
      - istio-ingressgateway

  - name: kubeflow-katib
    source:
      dir: components/kubeflow-katib
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-katib
    depends:
      - kubeflow-common
      - mysql-katib

  - name: kubeflow-webhooks
    source:
      dir: components/kubeflow-webhooks
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-webhooks
    depends:
      - kubeflow-common

  - name: kubeflow-jupyter
    source:
      dir: components/kubeflow-jupyter
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-jupyter
    depends:
      - istio-ingressgateway
      - kubeflow-common
      - kubeflow-profiles
      - kubeflow-webhooks

  - name: kubeflow-metadata
    source:
      dir: components/kubeflow-metadata
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-metadata
    depends:
      - kubeflow-common
      - mysql-metadata

  - name: kubeflow-pipelines
    source:
      dir: components/kubeflow-pipeline
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-pipeline
    depends:
      - kubeflow-profiles
      - kubeflow-metadata
      - mysql-pipeline
      - minio

  - name: kubeflow-centraldashboard
    source:
      dir: components/kubeflow-centraldashboard
      git:
        remote: https://github.com/agilestacks/kubeflow-components.git
        subDir: kubeflow-centraldashboard
    depends:
      - istio-ingressgateway
      - kubeflow-profiles
      - kubeflow-common

extensions:
  include:
    - params.yaml
    - params-minio.yaml
    - params-istio.yaml
    - params-dex.yaml
    - params-argo.yaml
    - params-mysql.yaml
    - params-kubeflow.yaml
    - params-kubeflow-jupyter.yaml
    - params-kubeflow-pipelines.yaml
  configure:
    - kubernetes
    - bin/check-cluster
    - bin/gen-oidc-secrets
    - env
  deploy:
    before:
      - kubernetes
