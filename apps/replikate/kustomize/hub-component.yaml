---
version: 1
kind: component
meta:
  name: replikate
  source:
    dir: ../replikate
requires:
  - kubernetes

parameters:
- name: dns.domain
- name: ingress.protocol
- name: ingress.host
- name: bucket.endpoint
  value: ${ingress.protocol}://${bucket.host}:${bucket.port}
- name: bucket.host
- name: bucket.name
- name: bucket.port
- name: bucket.insecure
  value: 'true'
- name: bucket.region
- name: bucket.accessKey
- name: bucket.secretKey
- name: kubeflow.namespace
  value: kubeflow
  env: NAMESPACE
- name: kustomize.base
  value: hub
  env: KUSTOMIZE_BASE

templates:
  files:
  - "*.template"
  - "hub/configs/*.template"
